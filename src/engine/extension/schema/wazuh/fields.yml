wazuh.queue:
  description: 'Queue part of the OSSEC message format'
  type: long

wazuh.source:
  description: 'Wazuh source that ingested the event'
  type: keyword

wazuh.location:
  description: 'Location part of the OSSEC message format'
  type: keyword

wazuh.message:
  description: 'Message part of the OSSEC message format'
  type: keyword

wazuh.origin:
  description: 'Origin part of the OSSEC message format'
  type: keyword

# TODO should be an IP, but the protocol accepts 'any' as well, so it is impossible to set
# the index mapping to IP
wazuh.registered_ip:
  description: 'Registered IP part of the OSSEC message format'
  type: keyword

wazuh.decoders:
  description: Trace of the decoders applied to the event
  type: keyword
  array: true
